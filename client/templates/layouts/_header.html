<template name="_header">
  <nav class="white">
    <div class="nav-wrapper">
     
        <a class="brand-logo center indigo-text" href="{{pathFor 'home'}}">devIV</a>

        <ul class="right">
          <li><a class="dropdown-button" href="#!" data-activates="user-dropdown"><i class="mdi-navigation-more-vert indigo-text"></i></a></li>
        </ul>

        <ul class="left hide-on-med-and-down">
          <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}" class="indigo-text text-darken-1" title="Home">Home</a></li>
          <li class="indigo {{ isActiveRoute regex='dashboard' }}"><a>{{> loginButtons}}</a></li>
        </ul>
     <ul class="right hide-on-med-and-down">
          <li class="{{ isActiveRoute regex='about' }}"><a href="{{ pathFor 'about' }}" class="indigo-text text-darken-1" title="About">About</a></li>
          <li class="{{ isActiveRoute regex='how' }}"><a href="{{ pathFor 'how' }}" class="indigo-text text-darken-1" title="How to do">How to do</a></li>
        </ul>
        <ul id="user-dropdown" class="dropdown-content">

        </ul>

        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu indigo-text"></i></a>
    
    </div>
  </nav>

  <ul id="nav-mobile" class="side-nav">
    <li class="bold {{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}" title="Home"><i class="mdi-action-home"></i> Home</a></li>
    <li class="bold {{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'dashboard' }}" title="Dashboard"><i class="mdi-action-dashboard"></i> Dashboard</a></li>
                {{#if currentUser}}
            <li><a href="#" data-action="logout"><i class="mdi-action-lock"></i> Sign Out</a></li>
          {{else}}
            <li class="bold {{ isActiveRoute regex='atSignIn' }}"><a href="{{ pathFor 'atSignIn' }}">Sign in</a></li>
            <li class="bold {{ isActiveRoute regex='atSignUp' }}"><a href="{{ pathFor 'atSignUp' }}">Register</a></li>
          {{/if}}
  </ul>

</template>
