<template name="home">
  <div class="template-home">
    <div class="parallax-container" style="height:550px">
      <div class="parallax"></div>
        <h2 class="promo-center center white-text" style="margin-top:2em;">Get your groceries delivered now</h2>
        <p class="center white-text"><strong>The First Online Groceries Delivery for Isla Vista</strong></p>
        <div class="row">
        <div class="center">
            <a href="#classit" class="yellow darken-2 waves-effect waves-green btn-large"><i class="mdi-maps-store-mall-directory right"></i>START NOW</a>
            </div>
        </div>
        <div class="container">
        <div class="center">
            <img src="images/nt.png" class="responsive-img">
            </div>
        </div>
    </div>
       <div class="parallax-containers">
      </div>
    </div>
   
    <div class="row">
        <div class="card">
        <div class="card-content">
                      <div class="right">
                        
                          <i class="mdi-action-add-shopping-cart small indigo-text"></i>
                          <i class="mdi-action-add-shopping-cart medium indigo-text"></i>
            <i class="mdi-action-add-shopping-cart large indigo-text"></i>
            </div>
            
              <h3 class=" indigo-text darken-3">Favorite Groceries items. Delivered to your footstep</h3>
            <p class="grey-text" style="font-size:22px;"><strong>Just type your groceries list here, as if you were actually there! We will take care of the rest.</strong></p>
            </div>
            </div>
        <div id="classit" class="divider scrollspy"></div>
        </div>
 {{>lets}}
</template>


<template name="lets">
   <div class="section grey lighten-3" style="margin-top:-2.3em">
        <div class="container">
      <div class="row">
      <div class="col s12 m12 l12">
          <div class="center"> 
          <i class="mdi-av-web large grey-text text-darken-2"></i>
          </div>
          <h1 class="rale center grey-text darken-3">Let's order your groceries</h1>
          <div class="center">
          <a href="{{pathFor 'newItem'}}" class="btn-floating btn-large waves-effect waves-light yellow darken-2"><i class="mdi-content-add click"></i></a>
          </div>
          <div class="list-body">


  <ul class="listing">
    <li>Eat Breakfeast</li>
    <li>Feed Pugsly, the cow</li>
    <li>Sit Down</li>
    <li>Eat lunch</li>
    <li>Call mom</li>
    <li>Tweet about feeding my cow, pugsly</li>
    <li>Join a hangout in google+</li>
    <li>Prepare Dinner</li>
    <li>Eat Dinner</li>
    <li>Get ready for bed</li>
    <li>Go to bed</li>
    
  </ul>

</div>
          </div>
       
       </div>
    </div>
    </div>
</template>
