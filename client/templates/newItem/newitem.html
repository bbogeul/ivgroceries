<template name="newItem">
        <div class="parallax-container" style="height:450px">
      <div class="parallax"></div>
        <h2 class="promo-center center white-text" style="margin-top:2em;">Welcome to IV Groceries human,</h2>
        <p class="center white-text"><strong>Type your list below and we will handle the rest for you.</strong></p>
        <div class="row">
        <div class="center">
            <a href="#classit" class="green darken-2 waves-effect waves-yellow btn-large"><i class="mdi-maps-store-mall-directory right"></i>Learn How IV Groceries Work</a>
            <br>
            <p class="white-text">OR</p>
            <a href="#classit" class="yellow darken-2 waves-effect waves-green btn-large"><i class="mdi-maps-store-mall-directory left"></i>VIEW SOME OF OUR PACKAGE SUGGESTIONS</a>
            </div>
        </div>

    </div>
       <div class="parallax-containers">
      </div>
       <div class="section grey lighten-3" style="margin-top:-2.3em">
        <div class="container">
      <div class="row">
                <div class="col s12 m12 l12">
         
          <h1 class="rale center grey-text darken-3">Let's order your groceries</h1>
    {{> quickForm collection="Items" id="noteInsert" type="insert"}}
            </div>
            
    
   
           </div>
    </div>
           <div class="container">
               <div class="list-body">


  <ul class="listing">
   {{#each items}}
      <li>{{name}}, and I need <b>{{quantity}}.</b></li>
  
      {{/each}}
  </ul>

</div>
           </div>
    </div>
    
</template>
